<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Hope Foundation</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="donate-container">
        <h1>Donate to Make a Difference</h1>
        <p>Your generous contributions help us create meaningful change in communities around the world.</p>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="amount">Donation Amount ($)</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Donation Amount" required>

            <label for="cause">Select Cause</label>
            <select id="cause" name="cause" required>
                <option value="" disabled selected>Select a Cause</option>
                <option value="education">Education</option>
                <option value="healthcare">Healthcare</option>
                <option value="women-empowerment">Women Empowerment</option>
                <option value="disaster-relief">Disaster Relief</option>
            </select>

            <button type="submit">Donate Now</button>
        </form>
    </div>
</body>
</html>
